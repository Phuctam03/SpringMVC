<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>detail Book</title>

    <style>
        a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
<h1>Detail Book</h1>
<form th:action="@{/book/borrow}" method="post" th:object="${book}">
    <table>
        <tr>
            <th>ID</th>
            <td th:text="*{id}"></td>
            <input type="text" hidden="hidden" th:field="*{id}">
        </tr>
        <tr>
            <th>Name</th>
            <td th:text="*{name}"></td>
            <input type="text" hidden="hidden" th:field="*{name}">
        </tr>
        <tr>
            <th>Author</th>
            <td th:text="*{author}"></td>
            <input type="text" hidden="hidden" th:field="*{author}">
        </tr>
        <tr>
            <th>ReleaseDate</th>
            <td th:text="*{realasedate}"></td>
            <input type="text" hidden="hidden" th:field="*{realasedate}">
        </tr>
        <tr>
            <th>Number</th>
            <td th:text="*{numbers}"></td>
            <input type="text" hidden="hidden" th:field="*{numbers}">
        </tr>
        <tr>
            <td>
                 <input type="submit" value="Borrow">
            </td>
            <td>
                 <button><a th:href="@{/book/list}">Back</a></button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
